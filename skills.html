<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Skills | Manoj Prajapati</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #081d2c;
      color: #f1f5f9;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
    }

    .hero-container {
      padding: 60px 10%;
      min-height: 80vh;
      background-color: #112e42;
    }

    .hero-content {
      max-width: 900px;
      margin: auto;
      text-align: center;
    }

    .hero-content h1 {
      font-size: 3rem;
      color: #0fbbff;
      margin-bottom: 30px;
    }

    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .skill-card {
      background-color: #0a2b3d;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(15, 187, 255, 0.1);
      transition: transform 0.3s;
    }

    .skill-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px rgba(15, 187, 255, 0.3);
    }

    .skill-card i {
      font-size: 2rem;
      color: #0fbbff;
      margin-bottom: 10px;
    }

    .skill-card h3 {
      font-size: 1.3rem;
      margin-top: 10px;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo">Port<span>folio</span></a>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="skills.html" class="active">Skills</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero-container">
    <div class="hero-content">
      <h1>My Skills</h1>
      <div class="skills-grid">
        <div class="skill-card">
          <i class="fab fa-python"></i>
          <h3>Python</h3>
        </div>
        <div class="skill-card">
          <i class="fas fa-database"></i>
          <h3>Data Analysis</h3>
        </div>
        <div class="skill-card">
          <i class="fas fa-brain"></i>
          <h3>Machine Learning</h3>
        </div>
        <div class="skill-card">
          <i class="fab fa-html5"></i>
          <h3>HTML, CSS, JS</h3>
        </div>
        <div class="skill-card">
          <i class="fas fa-chart-bar"></i>
          <h3>SQL & Visualization</h3>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
